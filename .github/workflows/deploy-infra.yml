name: Deploy CoreWeave Infra

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: coreweave-infra-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      COREWEAVE_ORG_ID: ${{ secrets.COREWEAVE_ORG_ID }}
      COREWEAVE_CLUSTER_NAME: ${{ secrets.COREWEAVE_CLUSTER_NAME }}
      HF_AUTH_TOKEN: ${{ secrets.HF_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.4'

      - name: Install dependencies (envsubst)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base curl

      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "$COREWEAVE_KUBECONFIG_B64" | base64 -d > "$HOME/.kube/config"
        env:
          COREWEAVE_KUBECONFIG_B64: ${{ secrets.COREWEAVE_KUBECONFIG_B64 }}

      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes -o name | head -n 5 || true

      - name: Deploy CoreWeave infra (Traefik, cert-manager, vLLM)
        run: |
          bash infra/scripts/deploy_infra.sh

      - name: Wait for vLLM ingress hostname
        id: endpoint
        run: |
          set -euo pipefail
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=10

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            HOST=$(kubectl get ingress basic-inference -n inference -o=jsonpath='{.status.loadBalancer.ingress[0].hostname}')

            if [ -n "$HOST" ]; then
              echo "Ingress hostname assigned: $HOST"
              echo "host=$HOST" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Ingress hostname not ready yet (attempt ${attempt}/${MAX_ATTEMPTS}), retrying in ${SLEEP_SECONDS}s..."
            sleep "$SLEEP_SECONDS"
          done

          echo "Ingress hostname was not assigned after $((MAX_ATTEMPTS * SLEEP_SECONDS)) seconds" >&2
          kubectl describe ingress basic-inference -n inference || true
          exit 1

      - name: Health check
        run: |
          HOST="${{ steps.endpoint.outputs.host }}"
          if [ -z "$HOST" ]; then
            echo "Ingress hostname not available" >&2
            exit 1
          fi
          curl -fsS "https://$HOST/health"

